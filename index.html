<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vinlotterix</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="JS/model.js"></script>
    <script src="JS/trekningView.js"></script>
    <script src="JS/trekningController.js"></script>
    <script src="JS/trukketView.js"></script>
    <script src="JS/trukketController.js"></script>
    <script src="JS/editView.js"></script>
    <script src="JS/editController.js"></script>
  </head>
  <body onload="updateView()">
    <div id="app"></div>
    <script>
      updateView();
      function updateView() {
        let state = model.app.state;
        if (state === "trekningView") updateTrekningView();
        else if (state === "editView") updateEditView();
        else if (state === "trukketView") updateTrukketView();
      }
    </script>
  </body>
</html>
